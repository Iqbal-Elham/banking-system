{% for message in messages %}
  {% if message.tags == 'success' %}
    <script>
      Swal.fire({
        icon: 'success',
        title: 'Success',
        text: '{{ message }}',
      });
    </script>
  {% elif message.tags == 'error' %}
    <script>
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: '{{ message }}',
      });
    </script>
  {% endif %}
{% endfor %}
