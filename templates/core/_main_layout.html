{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    {% block head_extra %}
    {% endblock head_extra %}
    <title>{% block title %} {%endblock title %}</title>
  </head>
  <body id="body-pd" class="body-pd">
    <header class="header" id="header">
      <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
      <div class="header_img">
        <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
      </div>
    </header>
    <div class="l-navbar show" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo" id="header-toggle">
            <i class="bx nav_logo-icon"><img src="{% static 'img/logo.png' %}" alt="" width="25" /></i>
            <span class="nav_logo-name">Banker</span>
          </a>
          <div class="nav_list">
            <a href="{% url 'transactions:deposit_money' %}" class="nav_link">
              <i class="bx bx-user nav_icon"></i>
              <span class="nav_name">Deposit</span>
            </a>
            <a href="{% url 'transactions:withdraw_money' %}" class="nav_link">
              <i class="bx bx-message-square-detail nav_icon"></i>
              <span class="nav_name">Withdraw</span>
            </a>
            <a href="{% url 'transactions:transfer_money' %}" class="nav_link">
              <i class="bx bx-bookmark nav_icon"></i>
              <span class="nav_name">Transfer</span>
            </a>
            <a href="{% url 'transactions:transaction_report' %}" class="nav_link">
              <i class="bx bx-folder nav_icon"></i>
              <span class="nav_name">Transactions</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
              <span class="nav_name">Profile</span>
            </a>
          </div>
        </div>
        <a href="{% url 'accounts:user_logout' %}" class="nav_link">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">SignOut</span>
        </a>
      </nav>
    </div>
    <div class="dashboard-content">
    {% block content %}
    {% endblock content %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    {% block footer_extra %}
    {% endblock footer_extra %}
    <script src="{% static 'js/sidebar.js' %}"></script>
  </body>
</html>
